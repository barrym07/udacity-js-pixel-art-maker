<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <!-- Added max='50' to meet the Criteria "The user can create a canvas of any (reasonable) size." -->
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="10">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="50" value="10">
        <input value="submit" type="submit" id="grid-submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <!-- Renamed from designs to script to match the rubric -->
    <script src="script.js"></script>
</body>
</html>
